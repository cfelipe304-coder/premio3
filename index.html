<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🎁 Seu Prêmio Misterioso kkkk 🎁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      padding: 50px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button {
      background: #ff4081;
      border: none;
      padding: 15px 25px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e91e63;
    }
    .prize {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🎉 Parabéns zé coxinha kkk 🎉</h1>
    <p>Você desbloqueou um prêmio secreto…</p>
    <button onclick="showPrize()">Abrir prêmio 🎁</button>
    <div class="prize" id="prize">✨ O prêmio é: um abraço especial meu haha...virtual mesmo pq to na praia😏 ✨</div>
  </div>

  <script>
    function showPrize() {
      document.getElementById('prize').style.display = 'block';
    }
  </script>
</body>
</html>
